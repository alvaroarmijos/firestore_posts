include: package:very_good_analysis/analysis_options.6.0.0.yaml

analyzer:
  language:
    strict-casts: false
    strict-inference: false
    strict-raw-types: false

  exclude:
    - lib/generated/**
    - lib/l10n/**
    - lib/**.freezed.dart
    - lib/**.g.dart

  errors:
    invalid_annotation_target: ignore